<!DOCTYPE html>
<html>
<head>
  <title>Penjumlahan Dua Bilangan</title>
  <script>
    function hitungJumlah() {
      let bil1 = parseInt(document.getElementById("bil1").value);
      let bil2 = parseInt(document.getElementById("bil2").value);
      document.getElementById("hasil").value = bil1 + bil2;
    }
  </script>
</head>
<body>
  <input type="number" id="bil1" onchange="hitungJumlah()"><br>
  +
  <input type="number" id="bil2" onchange="hitungJumlah()"><br>
  =
  <input type="number" id="hasil" readonly><br>
</body>
</html>
